<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/ab0d4d8da3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="content">
            <p>Perfume</p>
            <h1>Gabrielle Essence Eau <br>De Parfum</h1>
            <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>
            <div class="price">
            <h3>$149.99</h3>
            <span>$169.99</span>
            </div>
            <button class="btn"><img src="images/icon-cart.svg" alt="cart-icon" class="img-icon">Add to Cart</button>
            </div>
           <div class="image">
            <img src="./images/image-product-desktop.jpg" alt="product image">
           </div>
        </div>
    
</body>
</html>
